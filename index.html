<html>
<head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">

google.charts.load('current', {'packages':['gantt']});
google.charts.setOnLoadCallback(drawChart);

function daysToMilliseconds(days) {
return days * 24 * 60 * 60 * 1000;
}

function drawChart() {

var data = new google.visualization.DataTable();
data.addColumn('string', 'Task ID');
data.addColumn('string', 'Task Name');
data.addColumn('string', 'Resource');
data.addColumn('date', 'Start Date');
data.addColumn('date', 'End Date');
data.addColumn('number', 'Duration');
data.addColumn('number', 'Percent Complete');
data.addColumn('string', 'Dependencies');

data.addRows([
   ['Plan', 'Project Plan', 'Obligatory Deliverables',
   new Date(2018, 1, 9), new Date(2018, 1, 15), null,  35,  null],
   ['BckGrndStdy', 'Background Study', 'Research' ,
   new Date(2018, 1, 9), new Date(2018, 2, 5), null,  40,  null],
   ['DecideAlg', 'Algorithm Study', 'Research' ,
   new Date(2018, 1, 16), new Date(2018, 1, 18), null,  0,  null],
   ['SetUpSim', 'Set Up the Simulation', 'Implementation' ,
   new Date(2018, 1, 19), new Date(2018, 1, 23), null,  0,  'DecideAlg'],
   ['ConductExp', 'Simulations & Experiments', 'Implementation',
   new Date(2018, 1, 24), new Date(2018, 3, 23), null,  0,  'SetUpSim'],
   ['FirstDraft', 'First Draft', 'Obligatory Deliverables' ,
   new Date(2018, 2, 4), new Date(2018, 3, 23), null,  0,  null]

]);

var options = {
          height: 800,
          width: 1000,
          gantt: {
            criticalPathEnabled: false, // Critical path arrows will be the same as other arrows.
            arrow: {
              angle: 45,
              width: 2,
              color: 'black',
              radius: 10
            }
          }
        };

var chart = new google.visualization.Gantt(document.getElementById('chart_div'));

chart.draw(data, options);
}
</script>
</head>
<body>
  <div id="chart_div"></div>
</body>
</html>
